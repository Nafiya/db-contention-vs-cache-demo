version: '3.8'

# ===========================================
# Limit Cache POC - Infrastructure
# ===========================================

services:
  # PostgreSQL - Source of Truth
  postgres:
    image: postgres:15-alpine
    container_name: limit-poc-postgres
    environment:
      POSTGRES_DB: limitdb
      POSTGRES_USER: limituser
      POSTGRES_PASSWORD: limitpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/01-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./init-scripts/02-seed-data.sql:/docker-entrypoint-initdb.d/02-seed-data.sql:ro
      - ./init-scripts/03-indexes.sql:/docker-entrypoint-initdb.d/03-indexes.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U limituser -d limitdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - limit-network

  # Redis - High Performance Cache
  redis:
    image: redis:7-alpine
    container_name: limit-poc-redis
    command: >
      redis-server 
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1
      --loglevel notice
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - limit-network

  # Redis Commander - Web UI for Redis (Development)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: limit-poc-redis-ui
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8085:8081"
    depends_on:
      - redis
    networks:
      - limit-network
    profiles:
      - dev

  # Adminer - Web UI for PostgreSQL (Development)
  adminer:
    image: adminer:latest
    container_name: limit-poc-adminer
    ports:
      - "8086:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - limit-network
    profiles:
      - dev

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: limit-poc-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - limit-network
    profiles:
      - monitoring

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:10.1.0
    container_name: limit-poc-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - limit-network
    profiles:
      - monitoring

networks:
  limit-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
