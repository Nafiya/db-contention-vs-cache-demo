<header class="header">
  <div class="header-content">
    <div class="brand">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13 10V3L4 14h7v7l9-11h-7z"/>
        </svg>
      </div>
      <div class="brand-text">
        <h1>Limit Cache</h1>
        <span class="subtitle">Performance Dashboard</span>
      </div>
    </div>

    <div class="header-stats">
      <div class="stat-item" [class.active]="status?.cacheEnabled">
        <div class="stat-icon cache">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"/>
          </svg>
        </div>
        <div class="stat-info">
          <span class="stat-label">Cache</span>
          <span class="stat-value">{{ status?.cacheEnabled ? 'Active' : 'Inactive' }}</span>
        </div>
      </div>

      <div class="stat-item" [class.warning]="!status?.syncHealthy">
        <div class="stat-icon sync">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
          </svg>
        </div>
        <div class="stat-info">
          <span class="stat-label">Sync</span>
          <span class="stat-value">{{ status?.syncHealthy ? 'Healthy' : 'Warning' }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
